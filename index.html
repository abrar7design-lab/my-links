<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Social Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #e0e0e0, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 360px;
      padding: 40px 30px;
      border-radius: 24px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.55);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: bold;
      color: #222;
    }

    .btn {
      display: block;
      margin: 12px 0;
      padding: 14px 16px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.65);
      color: #000;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      transition: 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

  </style>
</head>
<body>
  <div class="card">
    <h1>My Social Profiles</h1>
    <a class="btn" href="https://youtube.com/@a.d.m.rifdhy.ashari?si=iTvixtGdPwBqqGcp" target="_blank">YouTube</a>
    <a class="btn" href="https://www.facebook.com/share/16U9C6nbuL/?mibextid=wwXIfr" target="_blank">Facebook</a>
    <a class="btn" href="https://www.tiktok.com/@rifdhy?_r=1&_t=ZS-91YElJ9RD7A" target="_blank">TikTok</a>
  </div>
</body>
</html>
